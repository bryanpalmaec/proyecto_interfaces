<section class="services-section">
  <div class="services-header">
    <h4 class="subheading">NUESTROS SERVICIOS</h4>
    <h2 class="heading">Empoderando a las empresas con servicios tecnológicos estratégicos</h2>
  </div>

  <div class="services-grid">
    <div class="service-card" *ngFor="let service of services">
      <div class="service-icon">{{ service.icon }}</div>
      <div class="service-title">{{ service.title }}</div>
    </div>
  </div>
</section>

<section class="metrics-section">
  <h3 class="metrics-heading">Un vistazo a la innovación</h3>
  <div class="metrics-grid">
    <div class="metric" *ngFor="let metric of metrics">
      <div class="metric-number">{{ metric.number }}</div>
      <div class="metric-label">{{ metric.label }}</div>
      <p class="metric-desc">{{ metric.desc }}</p>
    </div>
  </div>
</section>
