<section class="contacto-section">
  <div class="contacto-container">
    
    <div class="contacto-text">
      <h2>¿Listo para llevar tu proyecto al siguiente nivel?</h2>
      <p>Estamos aquí para ayudarte a construir soluciones digitales innovadoras. Cuéntanos tu idea o necesidad.</p>
    </div>

    <div class="contacto-formulario">
      <form [formGroup]="contactoForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input id="nombre" type="text" formControlName="nombre" placeholder="Tu nombre" />
        </div>
        <div class="form-group">
          <label for="correo">Correo</label>
          <input id="correo" type="email" formControlName="correo" placeholder="Tu correo" />
        </div>
        <div class="form-group">
          <label for="asunto">Asunto</label>
          <input id="asunto" type="text" formControlName="asunto" placeholder="Asunto" />
        </div>
        <div class="form-group">
          <label for="mensaje">Mensaje</label>
          <textarea id="mensaje" formControlName="mensaje" placeholder="Tu mensaje"></textarea>
        </div>
        <button type="submit">Enviar mensaje</button>
      </form>
    </div>

  </div>
</section>
